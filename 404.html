    <header>
      <div class="left-header">
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="center-header">
        <a href="#" class="naam">Elias Bloem</a>
        <p class="quote">"It's not a bug, it's a feature"</p>
      </div>
      <div class="right-header">
        <input id="text-input-search" type="text" placeholder="Search..." />
      </div>
    </header>

    <nav class="main-menu" id="main-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="docs.html">Docs</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>

    <main class="404-Page">
      <h4 class="header404">404</h4>
      <div class="content-404">
        <p>Uh-oh! We couldn't find the page you are looking for.</p>
      </div>
        <p>
          <a href="index.html">Check our home page</a>
        </p>
    </main>

    <footer class="eliasfooter">
      <p>Made by Eliasâ„¢ 2024</p>
    </footer>

    <script>
      document
        .querySelector(".hamburger")
        .addEventListener("click", function () {
          this.classList.toggle("active");
          const menu = document.querySelector(".main-menu");

          if (menu.classList.contains("show")) {
            menu.classList.remove("show");
            menu.style.top = `-${menu.offsetHeight}px`;
          } else {
            menu.classList.add("show");
            updateMenuPosition();
          }
        });

      window.addEventListener("resize", updateMenuPosition);
      window.addEventListener("load", updateMenuPosition);

      function updateMenuPosition() {
        const header = document.querySelector("header");
        const menu = document.querySelector(".main-menu");

        const headerHeight = header.offsetHeight;

        if (menu.classList.contains("show")) {
          menu.style.top = `${headerHeight}px`;
          menu.style.opacity = 1;
        } else {
          menu.style.top = `-${menu.offsetHeight}px`;
          menu.style.opacity = 0;
        }
      }

      document
        .querySelector(".main-menu")
        .addEventListener("mousedown", function (e) {
          e.preventDefault();
        });
    </script>
  </body>
</html>
