    <script>
      // Toggle hamburger menu functionality
document
  .querySelector(".hamburger")
  .addEventListener("click", function () {
    this.classList.toggle("active");
    const menu = document.querySelector(".main-menu");

    if (menu.classList.contains("show")) {
      menu.classList.remove("show");
      menu.style.top = `-${menu.offsetHeight}px`;
    } else {
      menu.classList.add("show");
      updateMenuPosition();
    }
  });

window.addEventListener("resize", updateMenuPosition);
window.addEventListener("load", updateMenuPosition);

function updateMenuPosition() {
  const header = document.querySelector("header");
  const menu = document.querySelector(".main-menu");

  const headerHeight = header.offsetHeight;

  if (menu.classList.contains("show")) {
    menu.style.top = `${headerHeight}px`;
    menu.style.opacity = 1;
  } else {
    menu.style.top = `-${menu.offsetHeight}px`;
    menu.style.opacity = 0;
  }
}

document
  .querySelector(".main-menu")
  .addEventListener("mousedown", function (e) {
    e.preventDefault();
  });

// Search bar functionality with dropdown
const searchInput = document.getElementById('text-input-search');
const projectCards = document.querySelectorAll('.project-card');
const dropdown = document.createElement('ul');
dropdown.setAttribute('id', 'search-dropdown');
dropdown.style.position = 'absolute';
dropdown.style.top = '40px'; // Adjust based on the search bar's position
dropdown.style.left = '0';
dropdown.style.width = '100%';
dropdown.style.background = '#333';
dropdown.style.color = '#00ff00';
dropdown.style.border = '1px solid #00ff00';
dropdown.style.listStyleType = 'none';
dropdown.style.padding = '10px 0';
dropdown.style.zIndex = '1000';
dropdown.style.maxHeight = '200px';
dropdown.style.overflowY = 'auto';
dropdown.style.display = 'none'; // Initially hidden
searchInput.parentElement.appendChild(dropdown);

// Add an event listener to the search input
searchInput.addEventListener('input', function () {
  const searchTerm = searchInput.value.toLowerCase(); // Get the search term, convert to lowercase
  dropdown.innerHTML = ''; // Clear previous results
  dropdown.style.display = 'none'; // Hide dropdown by default

  if (searchTerm.trim() !== '') {
    projectCards.forEach(function (card) {
      const title = card.querySelector('.project-title').textContent.toLowerCase();
      const description = card.querySelector('.project-desc').textContent.toLowerCase();

      // Check if title or description includes the search term
      if (title.includes(searchTerm) || description.includes(searchTerm)) {
        const li = document.createElement('li');
        li.style.padding = '10px';
        li.style.cursor = 'pointer';
        li.textContent = card.querySelector('.project-title').textContent;

        // Show dropdown
        dropdown.style.display = 'block';

        // On click, navigate to the project or highlight it
        li.addEventListener('click', function () {
          window.location.href = card.querySelector('a').href; // Navigate to the project link
        });

        dropdown.appendChild(li);
      }
    });
  }
});

// Close dropdown when clicking outside
document.addEventListener('click', function (e) {
  if (!searchInput.contains(e.target) && !dropdown.contains(e.target)) {
    dropdown.style.display = 'none'; // Hide the dropdown
  }
});
